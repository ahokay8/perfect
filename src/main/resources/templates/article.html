<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>相语</title>
    <link rel="icon" sizes="any" href="../../../../img/localImg/forumIcon.png">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/article.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script src="/js/jquery-3.4.1.js" type="text/javascript"></script>
</head>
<body>
<header id="blogNavigationBar">
    <svg t="1683292754031" class="blogLogo" style="box-shadow: 10px 5px 10px rgba(0,0,0,0.3);transform: skewX(5deg); transform-origin: top left;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1393" width="200" height="200"><path d="M960 1024H64a64 64 0 0 1-64-64V64a64 64 0 0 1 64-64h896a64 64 0 0 1 64 64v896a64 64 0 0 1-64 64z" fill="#D20300" p-id="1394"></path><path d="M471.722667 660.181333l-25.024-68.032s-40.661333 45.354667-101.653334 45.354667c-53.973333 0-92.266667-46.933333-92.266666-121.984 0-96.192 48.469333-130.581333 96.192-130.581333 68.8 0 90.688 44.565333 109.461333 101.653333l25.024 78.186667c25.024 75.861333 71.936 136.853333 207.232 136.853333 96.96 0 162.645333-29.717333 162.645333-107.904 0-63.36-35.968-96.213333-103.232-111.829333l-50.048-10.944c-34.389333-7.829333-44.565333-21.909333-44.565333-45.354667 0-26.602667 21.12-42.24 55.530667-42.24 37.546667 0 57.856 14.08 60.992 47.701333l78.186666-9.386666c-6.250667-70.378667-54.72-99.306667-134.485333-99.306667-70.4 0-139.2 26.602667-139.2 111.829333 0 53.162667 25.813333 86.805333 90.709333 102.442667l53.184 12.501333c39.893333 9.386667 53.162667 25.813333 53.162667 48.490667 0 28.928-28.16 40.661333-81.322667 40.661333-78.976 0-111.829333-41.450667-130.581333-98.538666l-25.813333-78.186667c-32.853333-101.653333-85.226667-139.2-189.226667-139.2-114.965333 0-175.957333 72.746667-175.957333 196.266667 0 118.869333 61.013333 182.997333 170.474666 182.997333 88.362667 0 130.581333-41.450667 130.581334-41.450667z" fill="#FFFFFF" p-id="1395"></path></svg>
    <div class="blogName">
        <p>WELLMEANT</p><br>
        <p style="font-size: 15px;left: 20px">MARVELLOUS</p>
    </div>
    <nav class="mainOperations">
        <ul>
            <li id="article" onclick="window.location.href='/forum/blog/article/1/0'">文章</li>
            <li id="aLiteraryCreation">创作</li>
            <li id="collection">热文</li>
            <li id="consultingCenter">咨询中心</li>
            <li id="more">更多</li>
        </ul>
    </nav>
    <div class="searchDiv">
        <input type="text" id="searchBox" placeholder="搜索文章...">
        <svg t="1683345713517" class="searchIcon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6735" width="200" height="200"><path d="M971.093333 887.954286l-163.352381-146.285715a39.984762 39.984762 0 0 0-10.727619-7.558095 425.20381 425.20381 0 1 0-53.394285 55.832381 39.984762 39.984762 0 0 0 6.582857 9.020953l146.285714 163.35238a55.588571 55.588571 0 0 0 75.824762-75.824761z m-505.173333-89.478096a324.998095 324.998095 0 1 1 324.998095-325.241904 325.485714 325.485714 0 0 1-324.998095 325.241904z" fill="#d81e06" p-id="6736"></path></svg>
    </div>
    <div class="headPortraitDiv" id="headPortraitDivByLongin">
        <img th:src="${session.user.userDetail.avatarPath}" id="headPortraitImg">
    </div>
</header>
<!--登录的大框-->
<div id="loginDiv">
    <span id="crossPlot">×</span>
    <div id="introductionToLogin">
        <p>登录可享更多权益</p>
    </div>
    <!--表单提交框-->
    <div id="inputDiv">
        <!--登陆方式切换div-->
        <div id="loginMethodDiv">
            <ul id="loginMethodUl">
                <li id="verificationCodeLi">验证码登录</li>
                <li id="passwordLi">密码登录</li>
            </ul>
        </div>
        <!--登录表单信息-->
        <form>
            <!--验证码登录-->
            <div id="emailVerificationDiv">
                <!--qq邮箱输入框-->
                <div class="inputFormDiv">
                    <input type="text" class="inputForm" id="mailbox" placeholder="QQ邮箱">
                    <span id="emailError" class="format"></span>
                </div>
                <!--验证码输入框-->
                <div class="inputFormDiv">
                    <input type="text" class="inputForm" id="verificationCode" placeholder="验证码">
                    <!--验证码获取按钮-->
                    <input type="button" id="verificationCodeAcquisition" value="获取邮箱验证码">
                    <span id="verificationCodeError" class="format"></span>
                </div>
                <input type="button" value="登录/注册" id="loginOrRegistrationBut" class="lgBut">
            </div>
            <!--密码登录-->
            <div id="passwordDiv">
                <!--qq邮箱输入框-->
                <div class="inputFormDiv">
                    <input type="text" class="inputForm" id="mailboxByPassword" placeholder="QQ邮箱">
                    <span id="emailErrorByPs" class="format"></span>
                </div>
                <!--密码输入框-->
                <div class="inputFormDiv">
                    <input type="password" class="inputForm" id="password" placeholder="密码">
                    <span id="passwordError" class="format"></span>
                </div>
                <input type="button" id="forgotPasswordBut" value="忘记密码">
                <input type="button" value="登录" id="RegistrationBut" class="lgBut">
            </div>
        </form>
    </div>
</div>
<!--笼罩div-->
<div id="shroudedInDiv"></div>
<!--以上为导航栏-->
<div id="mainDiv">
    <header class="tag">
        <ul>
            <li id="scienceAndTechnology" onclick="window.location='/forum/blog/article/1/1'"><a href="javascript:void(0)">科技</a></li>
            <li id="life" onclick="window.location='/forum/blog/article/1/2'"><a href="javascript:void(0)">生活</a></li>
            <li id="read" onclick="window.location='/forum/blog/article/1/3'"><a href="javascript:void(0)">阅读</a></li>
            <li id="journalism" onclick="window.location='/forum/blog/article/1/4'"><a href="javascript:void(0)">新闻</a></li>
            <li id="business" onclick="window.location='/forum/blog/article/1/5'"><a href="javascript:void(0)">商业</a></li>
            <li id="environmentProtection" onclick="window.location='/forum/blog/article/1/6'"><a href="javascript:void(0)">环保</a></li>
            <li id="travel" onclick="window.location='/forum/blog/article/1/7'"><a href="javascript:void(0)">旅游</a></li>
            <li id="healthy" onclick="window.location='/forum/blog/article/1/8'"><a href="javascript:void(0)">健康</a></li>
            <li id="history" onclick="window.location='/forum/blog/article/1/9'"><a href="javascript:void(0)">历史</a></li>
            <li id="it" onclick="window.location='/forum/blog/article/1/10'"><a href="javascript:void(0)">IT</a></li>
            <li id="allArticle" onclick="window.location='/forum/blog/article/1/0'"><a href='javascript:void(0)'>跳转到所有文章...</a></li>
        </ul>
    </header>
</div>
<div id="allArticleAndNumDiv">
    <span id="numSpan">
        <span th:text="${session.blogPageInfo.total}"/>&nbsp;&nbsp;
        <span style="font-size: 15px;font-style: normal;">文章</span><br>
        <span style="font-size: 35px;font-family: Mija;font-style: normal;font-weight: bold" th:text="${session.category}"></span>
    </span>
</div>
<div id="allDiv">
    <div th:each="blog, blogStatus : ${session.blogPageInfo.list}" class="userArticleDiv">
        <div class="userArticleIconDiv">
            <img th:src="${blog.user.userDetail.avatarPath}" class="userArticleIcon" />
        </div>
        <div class="authorAndTitleDiv">
            <ul class="authorAndTitleUl">
                <li class="authorLi">
                    <a href="##" th:text="${blog.user.userDetail.userName}"></a>
                    <font style="font-family: Elena; font-size: 18px; font-style: italic; color: #767676 ">写道</font>
                </li>
                <li class="titleLi">
                    <a th:href="@{'/blog/articleProcessing/articleDetails?articleIndex=' + ${blogStatus.index}}" th:text="${blog.title}"></a>
                </li>
            </ul>
        </div>
        <div class="articleContentDiv">
            <span class="dateAndBriefIntroductionSpan" th:text="${#temporals.format(blog.publishDate, 'yyyy-MM-dd HH:mm:ss') + '-'}" style="font-size: 17px"></span>
            <span class="contentSpan" th:text="${blog.introduce}"></span>
        </div>
        <div class="commentAndReadDiv">
            <ul class="commentAndReadUl">
                <li>
                    <img class="readImg" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 28.84 26.6'%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bfill:%23e93e32%7D%3C/style%3E%3C/defs%3E%3Crect class='cls-1' x='8.25' y='2.31' width='3.06' height='3.66' rx='1.03' ry='1.03'/%3E%3Crect class='cls-1' x='17.53' y='2.31' width='3.06' height='3.66' rx='1.03' ry='1.03'/%3E%3Cpath class='cls-1' d='M24.1 5.39h-2.56a2 2 0 01-2 1.59h-1a2 2 0 01-2-1.59h-4.28a2 2 0 01-2 1.59h-1a2 2 0 01-2-1.59H4.75a2.07 2.07 0 00-2.08 2.07v14.75a2.07 2.07 0 002.07 2.07H24.1a2.07 2.07 0 002.07-2.07V7.46a2.07 2.07 0 00-2.07-2.07zm-.29 16.15H5.23V8.45h18.58z'/%3E%3Cpath class='cls-1' d='M7.18 11.71h2.5v2.5h-2.5zM11.27 11.71h2.5v2.5h-2.5zM15.26 11.71h2.5v2.5h-2.5zM19.35 11.71h2.5v2.5h-2.5zM7.18 15.78h2.5v2.5h-2.5zM11.27 15.78h2.5v2.5h-2.5zM15.26 15.78h2.5v2.5h-2.5zM19.35 15.78h2.5v2.5h-2.5z'/%3E%3C/svg%3E">
                    <span style="position: relative;bottom: 3px"><span style="font-size: 14px">&nbsp;0&nbsp;</span><font style="font-size: 14px">分钟阅读</font></span>
                    </span>
                </li>
                <li>
                    <img class="commentImg" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 28.84 26.6'%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bfill:%23e93e32;%7D%3C/style%3E%3C/defs%3E%3Ctitle%3EArtboard 29%3C/title%3E%3Cpath class='cls-1' d='M3.29,2.73a66.7,66.7,0,0,0,3.21,9.52l6.29,1.08L8.1,15.53c2.91,5.28,7,9.09,12.14,4.55L25,24.52l.57-.52-3.83-5.48c3.6-4.32,1.74-7.76-1.93-10.36L17,13.29l-.1-6.85A43.83,43.83,0,0,0,11,4L9,7.7,9,3.39c-2.2-.65-4.07-1.08-5.08-1.3A.52.52,0,0,0,3.29,2.73Z'/%3E%3C/svg%3E">
                    <span style="position: relative;bottom: 5px"><span class="numberOfCommentsByMain" style="font-size: 14px">&nbsp;0&nbsp;</span><font style="font-size: 14px">点赞</font></span>
                    </span>
                </li>
            </ul>
        </div>
        <span class="moreArticleSpan">
          <a th:href="@{'/forum/blog/articleDetail/' + ${blogStatus.index}}" target="_blank">阅读更多...</a>
        </span>
    </div>
    <span class="paginationColumnSpan">
        <!-- 总页数 -->
        <ul class="paginationColumnId" th:each="number : ${#numbers.sequence(session.beginPage, session.endPage)}">
            <li th:if="${(session.blogPageInfo.pageNum >= 2) and (number == session.beginPage)}">
                  <a th:href="@{'/forum/blog/article/' + ${number} + '/' + ${session.categoryId}}">
                        <svg style=" transform: rotate(180deg);" class="navigationIcon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3232" width="200" height="200">
                            <path d="M320 0 192 128l384 384-384 384 128 128 512-512L320 0z" p-id="3233"></path>
                        </svg>
                  </a>
            </li>
            <li th:if="${(session.blogPageInfo.pageNum >= 4) and (number == session.beginPage)}">
                <a href="##" style="pointer-events: none;color: gray;cursor: text!important;">...</a>
            </li>
            <li th:if="${session.blogPageInfo.pageNum != number}">
               <a th:href="@{'/forum/blog/article/' + ${number} + '/' + ${session.categoryId}}" th:text="${number}"></a>
            </li>
            <li th:if="${session.blogPageInfo.pageNum == number}">
                <a th:href="@{'/forum/blog/article/' + ${number} + '/' + ${session.categoryId}}" style="background-color: #d2cece" th:text="${number}"></a>
            </li>
            <li th:if="${(session.blogPageInfo.pageNum + 2 < session.blogPageInfo.pages) and (number == session.blogPageInfo.pageNum + 2)}">
                 <a style="pointer-events: none; color: gray; cursor: text!important;">...</a>
            </li>
            <li th:if="${(session.blogPageInfo.pageNum != session.blogPageInfo.pages) and (number == session.endPage)}">
                 <a th:href="@{'/forum/blog/article/' + ${session.blogPageInfo.pages} + '/' + ${session.categoryId}}">
                        <svg class="navigationIcon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3232" width="200" height="200">
                            <path d="M320 0 192 128l384 384-384 384 128 128 512-512L320 0z" p-id="3233"></path>
                        </svg>
                    </a>
            </li>
        </ul>
    </span>
</div>
<script src="/js/login.js" type="text/javascript"></script>
<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
