<!--登录的大框-->
<div id="loginDiv">
  <span id="crossPlot">×</span>
  <div id="introductionToLogin">
    <p>登录可享更多权益</p>
  </div>
  <!--表单提交框-->
  <div id="inputDiv">
    <!--登陆方式切换div-->
    <div id="loginMethodDiv">
      <ul id="loginMethodUl">
        <li id="verificationCodeLi">验证码登录</li>
        <li id="passwordLi">密码登录</li>
      </ul>
    </div>
    <!--登录表单信息-->
    <form>
      <!--验证码登录-->
      <div id="emailVerificationDiv">
        <!--qq邮箱输入框-->
        <div class="inputFormDiv">
          <input type="text" class="inputForm" id="mailbox" placeholder="QQ邮箱">
          <span id="emailError" class="format"></span>
        </div>
        <!--验证码输入框-->
        <div class="inputFormDiv">
          <input type="text" class="inputForm" id="verificationCode" placeholder="验证码">
          <!--验证码获取按钮-->
          <input type="button" id="verificationCodeAcquisition" value="获取邮箱验证码">
          <span id="verificationCodeError" class="format"></span>
        </div>
        <input type="button" value="登录/注册" id="loginOrRegistrationBut" class="lgBut">
      </div>
      <!--密码登录-->
      <div id="passwordDiv">
        <!--qq邮箱输入框-->
        <div class="inputFormDiv">
          <input type="text" class="inputForm" id="mailboxByPassword" placeholder="QQ邮箱">
          <span id="emailErrorByPs" class="format"></span>
        </div>
        <!--密码输入框-->
        <div class="inputFormDiv">
          <input type="password" class="inputForm" id="password" placeholder="密码">
          <input type="button" id="forgotPasswordBut" value="忘记密码">
          <span id="passwordError" class="format"></span>
        </div>
        <input type="button" value="登录" id="RegistrationBut" class="lgBut">
      </div>
    </form>
  </div>
</div>
